from logstown import db

^L

with db.execute("SELECT * FROM users") as cursor:
    foo = cursor

^L
<table>
    <tr>
        <th>email</th>
        <th>hash</th>
        <th>payment_method_token</th>
        <th>session_expires</th>
        <th>session_token</th>
        <th>teacher</th>
    </tr>
{% for rec in foo %}
<tr>
{% for k,v in sorted(rec.items()) %}
<td>{{ v }}</td>
{% end %}</tr>
{% end %}
</table>
