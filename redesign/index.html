<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gittip</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/gittip.css" type="text/css" charset="utf-8" />

</head>
<body>
    <header class="main">
        <div class="container">
            <div class="row">
                <div class="branding span4">
                    <h1>
                        <a href="/">Gittip</a>
                    </h1>
                    <h2>
                        Personal Funding
                    </h2>
                </div>
                <div class="login span4 offset4">
                    <span>Sign in with GitHub</span>
                    <button href="#">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="top">
                        <span>Set up recurring gift tips to</span>
                    </div>
                    <div class="middle">
                        <span>people who make the world better</span>
                    </div>
                    <div class="bottom">
                        <span class="button-container">
                            <button href="#">Learn more</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tip-someone span4 offset4">
                    <span>tip someone</span>
                    <form action="." method="get">
                        <fieldset>
                            <input type="text" class="" name="github_username" value="" placeholder="Enter a GitHub username" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        // For local development only (fires LiveReload on SCSS changes).
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</body>
</html>
