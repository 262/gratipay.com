<!DOCTYPE html>
<html>
    <head>
        <title>Gittip - Personal Funding</title>
        <style>
            @import url("/assets/{{ __version__ }}/gittip.css");
        </style>
        <script src="/assets/jquery-1.7.1.min.js"></script>
        <script src="/assets/jquery.maskedinput-1.3.min.js"></script>
        <script src="/assets/{{ __version__ }}/gittip.js"></script>
        <script>$(document).ready(Gittip.initCSRF);</script>
    </head>
    <body><div id="body">
        {% block heading %}
        <h1>
            <a href="/"><img 
                src="/assets/{{ __version__ }}/logo.png" 
                alt="Gittip - Personal Funding" /></a>
        </h1>
        {% if not user.ANON and user.id != username %}
        <h2>
            You are <a href="/{{ user.id }}/">{{ user.id }}</a>.
            <span class="small"><a href="/sign-out.html">Sign out</a></span>
        </h2>
        {% end %} 
        {% end %}
        {% block body %}{% end %}
    </div>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-247427-33']);
      _gaq.push(['_setDomainName', '.gittip.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    </body>
</html>
