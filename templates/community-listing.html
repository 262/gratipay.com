{% if communities %}
<h2>{{ _("Communities", locale) }}</h2>
<ul class="community memberships">
    {% for community in communities %}
    <li>
        <a href="/for/{{ community.slug }}/">{{ community.name }}</a>
        <div class="fine">{{ with_others(community) }}</div>
    </li>
    {% endfor %}
</ul>
{% endif %}
