<form class="my-tip{{ " anon" if user.ANON else "" }}">
    $ <input type="number"
           class="my-tip"
           min="0"
           max="{{ tip.number == 'plural' and '1000' or '100' }}"
           step="0.01"
           value="{{ my_tip }}"
           data-tippee="{{ tippee }}"> / {{ _("week", locale) }}

    <button class="confirm-tip" disabled>{{ _("Confirm", locale) }}</button>
    <a href="#" class="cancel-tip">{{ _("Cancel", locale) }}</a>
</form>
