{% macro my_tip_bulk(tip) %}
<form class="my-tip{{ " anon" if user.ANON else "" }}">
    $ <input type="text"
           class="my-tip"
           min="0"
           max="{{ tip.number == 'plural' and '1000' or '100' }}"
           step="0.01"
           value="{{ format_decimal(tip.amount) }}"
           data-tippee="{{ tip.tippee }}"> / {{ _("week") }}

    <button href="#" class="cancel-tip" type="button">{{ _("Cancel") }}</a>

    <button class="confirm-tip" type="submit" disabled>{{ _("Confirm") }}</button>
    <a href="#" class="reset-tip">{{ _("Reset") }}</a>

</form>
{% endmacro %}
