^L
from aspen.utils import dt2age
^L
<!doctype html>
<html>
    <head>
        <title>Gittip is Down for Maintenance</title>
        <meta content='width=device-width' name='viewport' />
        <style>
            @import url("https://fonts.googleapis.com/css?family=Lato:300,900");
            BODY {
                padding-top: 2em;
                font: 300 12pt/18pt "Lato", sans-serif;
                text-align: center;
                color: #614C3E;
            }
            #body {
                max-width: 600px;
                text-align: left;
                margin: 0 auto 64pt;
                z-index: 1;
                position: relative;
                background: transparent;
            }
        </style>
    </head> 
    <body><div id="body">
        <h1>Gittip.com is</h1>
        <h2>down for maintenance.</h2>
        <p>We should be back {{ dt2age(website.retry_after) }}.</p>
        <br />
        <br />
        <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
        new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 3,
          interval: 30000,
          width: 'auto',
          height: 'auto',
          theme: {
            shell: {
              background: '#ffffff',
              color: '#614c3e'
            },
            tweets: {
              background: '#ffffff',
              color: '#000000',
              links: '#2a8f79'
            }
          },
          features: {
            scrollbar: false,
            loop: false,
            live: true,
            behavior: 'all'
          }
        }).render().setUser('gittip_status').start();
        </script>
        </div>
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-247427-33']);
            _gaq.push(['_setDomainName', '.gittip.com']);
            _gaq.push(['_trackEvent', 'Errors', '503']);

            (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

        </script>
    </body>
</html>
